<!DOCTYPE html>
<html>
<head>
    <title>VALGUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Kontroll</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <button class="button" onmousedown="toggleCheckbox('on');" ontouchstart="toggleCheckbox('on');" onmouseup="toggleCheckbox('off');" ontouchend="toggleCheckbox('off');">LIIGU</button>
                
            </div>
            <div class="card">
                <p class="card-title">Heledus</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="1" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Heledus: <span id="sliderValue1"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Kiirus</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="1" max="5" step="1" value ="2" class="slider">
                </p>
                <p class="state">Kiirus: <span id="sliderValue2"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Valgus</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="1" max="2" step="1" value ="3" class="slider">
                </p>
                <p style="text-align:left;">LIIKUDES</p>
                <p style="text-align:right;">ALATI</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
